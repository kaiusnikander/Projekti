<!doctype html>
<html lang="en-US">
<head>
<title>Kenkäkauppa/Ostoskori</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="rating" content="General">
<meta name="expires" content="never">
<meta name="language" content="English, EN">
<meta name="description" content="Shopping cart project with HTML5 and JavaScript">
<meta name="keywords" content="HTML5,CSS,JavaScript, html5 session storage, html5 local storage">
<meta name="author" content="dcwebmakers.com">
<script src="Storage.js"></script>
<link rel="stylesheet" href="StorageStyle.css">
</head>
<form name="ShoppingList">
    <fieldset>
        <legend>Ostoskori</legend>
        <label>Asia: <input type="text" name="name"></label>
        <label>Määrä: <input type="text" name="data"></label>

        <input type="button" value="Tallenna"   onclick="SaveItem()">
        <input type="button" value="Muokkaa" onclick="ModifyItem()">
        <input type="button" value="Poista" onclick="RemoveItem()">
    </fieldset>
    <div id="items_table">
        <h2>Ostos lista</h2>
        <table id="list"></table>
        <label><input type="button" value="Tyhjennä" onclick="ClearAll()">
        Poista kaikki tiedot</label>
    </div>
</form>
<body onload="doShowAll()"></body>
